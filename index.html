<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 오키나와 가족여행</title>
    
    <!-- 스타일 및 라이브러리 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.css" rel="stylesheet">
    
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            background-color: #f0f4f8; 
            padding-bottom: env(safe-area-inset-bottom); 
            margin: 0;
            overflow: hidden;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .safe-pb { padding-bottom: calc(1.5rem + env(safe-area-inset-bottom)); }
        
        /* 모바일 전체 높이 대응 */
        .app-container {
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 아이콘 컴포넌트 ---
        const Icons = {
            MapPin: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>,
            Clock: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            Utensils: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/></svg>,
            Camera: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>,
            Info: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>,
            ChevronRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            List: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>,
            BookOpen: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>,
            MessageCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/></svg>
        };

        // --- 데이터 정의 ---
        const initialScheduleData = [
            {
                day: 1,
                date: "2026.06.01 (월)",
                items: [
                    { time: "11:00", title: "나하 공항 도착", desc: "렌터카 픽업 및 수속", type: "info" },
                    { time: "13:00", title: "국제거리 점심식사", desc: "오키나와 소바 맛집 탐방", type: "food" },
                    { time: "15:00", title: "슈리성 공원", desc: "세계문화유산 관람", type: "tour" },
                    { time: "18:00", title: "호텔 체크인", desc: "나하 시내 숙소", type: "info" }
                ]
            },
            {
                day: 2,
                date: "2026.06.02 (화)",
                items: [
                    { time: "09:00", title: "츄라우미 수족관", desc: "고래상어 관람", type: "tour" },
                    { time: "12:30", title: "북부 맛집 점심", desc: "해산물 덮밥", type: "food" },
                    { time: "14:30", title: "코우리 대교", desc: "에메랄드빛 바다 드라이브", type: "tour" }
                ]
            }
        ];

        const initialPhrases = [
            { id: 1, kr: "안녕하세요", jp: "こんにちは", romaji: "Konnichiwa" },
            { id: 2, kr: "감사합니다", jp: "ありがとうございます", romaji: "Arigatou gozaimasu" },
            { id: 3, kr: "얼마예요?", jp: "いくらですか？", romaji: "Ikura desu ka?" },
            { id: 4, kr: "화장실은 어디인가요?", jp: "トイレはどこですか？", romaji: "Toire wa doko desu ka?" }
        ];

        // --- 하위 컴포넌트 ---
        const ScheduleItem = ({ item }) => {
            const getIcon = (type) => {
                switch(type) {
                    case 'food': return <Icons.Utensils />;
                    case 'tour': return <Icons.Camera />;
                    default: return <Icons.Info />;
                }
            };
            
            const getColor = (type) => {
                switch(type) {
                    case 'food': return 'bg-orange-100 text-orange-600';
                    case 'tour': return 'bg-green-100 text-green-600';
                    default: return 'bg-blue-100 text-blue-600';
                }
            };

            return (
                <div className="flex gap-4 relative pb-6 last:pb-0">
                    <div className="flex flex-col items-center">
                        <div className={`p-2 rounded-full z-10 ${getColor(item.type)}`}>
                            {getIcon(item.type)}
                        </div>
                        <div className="w-0.5 h-full bg-gray-200 absolute top-8"></div>
                    </div>
                    <div className="flex-1 bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                        <div className="flex items-center gap-1 text-xs text-gray-400 mb-1 font-medium">
                            <Icons.Clock /> {item.time}
                        </div>
                        <h4 className="font-bold text-gray-800">{item.title}</h4>
                        <p className="text-sm text-gray-500 mt-1">{item.desc}</p>
                    </div>
                </div>
            );
        };

        const ScheduleView = ({ schedule }) => {
            const [activeDay, setActiveDay] = useState(1);
            const currentDayData = schedule.find(d => d.day === activeDay);

            return (
                <div className="fade-in p-4">
                    <div className="flex gap-2 mb-6 overflow-x-auto no-scrollbar pb-2">
                        {schedule.map(s => (
                            <button 
                                key={s.day}
                                onClick={() => setActiveDay(s.day)}
                                className={`px-5 py-2 rounded-full text-sm font-bold whitespace-nowrap transition-all ${activeDay === s.day ? 'bg-blue-600 text-white shadow-lg shadow-blue-200' : 'bg-white text-gray-500 border border-gray-200'}`}
                            >
                                Day {s.day}
                            </button>
                        ))}
                    </div>

                    <div className="mb-4">
                        <h2 className="text-xl font-black text-gray-900">{currentDayData.date}</h2>
                        <p className="text-sm text-blue-500 font-semibold mt-1">오늘의 일정</p>
                    </div>

                    <div className="mt-6">
                        {currentDayData.items.map((item, idx) => (
                            <ScheduleItem key={idx} item={item} />
                        ))}
                    </div>
                </div>
            );
        };

        const GuideView = () => (
            <div className="fade-in p-4">
                <h2 className="text-xl font-black mb-4">준비물 & 팁</h2>
                <div className="space-y-4">
                    {[
                        { title: "필수 서류", items: ["여권", "비짓재팬 등록", "국제면허증"] },
                        { title: "결제/환전", items: ["트래블로그 카드", "현금(엔화) 약간", "카카오페이 가능"] },
                        { title: "날씨/복장", items: ["자외선 차단제", "가벼운 겉옷", "우산/우의"] }
                    ].map((section, i) => (
                        <div key={i} className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                            <h3 className="font-bold text-blue-600 mb-3 flex items-center gap-2">
                                <div className="w-1.5 h-4 bg-blue-600 rounded-full"></div>
                                {section.title}
                            </h3>
                            <ul className="grid grid-cols-2 gap-2">
                                {section.items.map((item, j) => (
                                    <li key={j} className="text-sm text-gray-600 bg-gray-50 p-2 rounded-lg flex items-center gap-2">
                                        <div className="w-1 h-1 bg-gray-300 rounded-full"></div>
                                        {item}
                                    </li>
                                ))}
                            </ul>
                        </div>
                    ))}
                </div>
            </div>
        );

        const PhraseView = ({ phrases }) => (
            <div className="fade-in p-4 h-full overflow-y-auto">
                <h2 className="text-xl font-black mb-4">여행 일본어</h2>
                <div className="space-y-3">
                    {phrases.map(p => (
                        <div key={p.id} className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 active:scale-[0.98] transition-transform">
                            <div className="flex justify-between items-start mb-2">
                                <p className="text-sm font-bold text-blue-500 uppercase tracking-wider">{p.romaji}</p>
                                <button className="text-gray-300"><Icons.ChevronRight /></button>
                            </div>
                            <p className="text-lg font-black text-gray-800">{p.jp}</p>
                            <p className="text-sm text-gray-500 mt-1">{p.kr}</p>
                        </div>
                    ))}
                </div>
            </div>
        );

        // --- 메인 앱 컴포넌트 ---
        const App = () => {
            const [view, setView] = useState('schedule');
            const [schedule] = useState(initialScheduleData);
            const [phrases] = useState(initialPhrases);

            return (
                <div className="app-container">
                    {/* 상단 헤더 */}
                    <header className="bg-white px-6 pt-12 pb-4 shrink-0 z-30 shadow-sm">
                        <div className="flex justify-between items-center">
                            <div>
                                <p className="text-xs font-bold text-blue-500 tracking-widest uppercase">Travel Plan 2026</p>
                                <h1 className="text-2xl font-black text-gray-900 tracking-tight">Okinawa Trip</h1>
                            </div>
                            <div className="w-10 h-10 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600">
                                <Icons.MapPin />
                            </div>
                        </div>
                    </header>

                    {/* 메인 콘텐츠 영역 */}
                    <main className="flex-1 overflow-y-auto no-scrollbar bg-[#f8fafc]">
                        {view === 'schedule' && <ScheduleView schedule={schedule} />}
                        {view === 'guide' && <GuideView />}
                        {view === 'phrase' && <PhraseView phrases={phrases} />}
                    </main>

                    {/* 하단 네비게이션 */}
                    <nav className="bg-white border-t border-gray-100 flex justify-around pb-8 pt-4 px-2 safe-pb shrink-0 z-40 shadow-[0_-10px_15px_-3px_rgba(0,0,0,0.03)]">
                        <button 
                            onClick={() => setView('schedule')} 
                            className={`flex flex-col items-center gap-1.5 w-20 transition-all ${view === 'schedule' ? 'text-blue-600 scale-110' : 'text-gray-300'}`}
                        >
                            <Icons.List /> 
                            <span className="text-[11px] font-black uppercase tracking-tighter">Plan</span>
                            {view === 'schedule' && <div className="w-1 h-1 bg-blue-600 rounded-full"></div>}
                        </button>
                        <button 
                            onClick={() => setView('guide')} 
                            className={`flex flex-col items-center gap-1.5 w-20 transition-all ${view === 'guide' ? 'text-blue-600 scale-110' : 'text-gray-300'}`}
                        >
                            <Icons.BookOpen /> 
                            <span className="text-[11px] font-black uppercase tracking-tighter">Guide</span>
                            {view === 'guide' && <div className="w-1 h-1 bg-blue-600 rounded-full"></div>}
                        </button>
                        <button 
                            onClick={() => setView('phrase')} 
                            className={`flex flex-col items-center gap-1.5 w-20 transition-all ${view === 'phrase' ? 'text-blue-600 scale-110' : 'text-gray-300'}`}
                        >
                            <Icons.MessageCircle /> 
                            <span className="text-[11px] font-black uppercase tracking-tighter">Talk</span>
                            {view === 'phrase' && <div className="w-1 h-1 bg-blue-600 rounded-full"></div>}
                        </button>
                    </nav>
                </div>
            );
        };

        // --- 렌더링 시작 ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
